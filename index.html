<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Reasons I Love You</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            background-color: #ffb6c1;
        }
        .welcome-page, .reasons-page, .sad-page {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .welcome-text {
            font-size: 42px;
            color: white;
            background: rgba(255, 0, 102, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            color: white;
            background-color: #ff1493;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: #ff69b4;
        }
        .btn-no {
            margin-top: 10px;
            padding: 15px 40px;
            font-size: 24px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }
        .btn-no:hover {
            transform: scale(1.1);
            background-color: #333;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .hidden {
            display: none;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.show {
            opacity: 1;
        }
        .sad-page {
            background: url('https://raw.githubusercontent.com/ariaholic/valentines/main/assets/crying-cat.jpg') no-repeat center center/cover;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="welcome-page" id="welcome-page">
        <div class="welcome-text">ðŸ’– Will you be my Valentine? ðŸ’–</div>
        <button class="btn" onclick="startExperience()">Yes! Show me the reasons ðŸ’•</button>
        <button class="btn-no" onclick="showSadPage()">No ðŸ˜”</button>
    </div>
    
    <div id="reasons-page" class="hidden">
        <div id="slideshow-container">
            <!-- Slides will be added dynamically -->
        </div>
    </div>
    
    <div id="sad-page" class="hidden sad-page">
        I'm sad but I'll try again next year ðŸ˜¢
    </div>
    
    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/ariaholic/valentines/main/assets/Up%20-%20Married%20Life.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="sad-music" loop>
        <source src="https://raw.githubusercontent.com/ariaholic/valentines/main/assets/sad-music.mp3" type="audio/mpeg">
        <source src="https://raw.githubusercontent.com/ariaholic/valentines/main/assets/cat_sad_song.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function startExperience() {
            document.getElementById("welcome-page").style.display = "none";
            document.getElementById("reasons-page").classList.remove("hidden");
            document.getElementById("background-music").play();
            startSlideshow();
        }

        function showSadPage() {
            document.getElementById("welcome-page").style.display = "none";
            document.getElementById("sad-page").classList.remove("hidden");
            document.getElementById("sad-music").play();
        }

        function startSlideshow() {
            let touchStartY = 0;
            let touchEndY = 0;
            document.addEventListener("touchstart", function(event) {
                touchStartY = event.touches[0].clientY;
            });

            document.addEventListener("touchend", function(event) {
                touchEndY = event.changedTouches[0].clientY;
                handleTouchSwipe();
            });

            function handleTouchSwipe() {
                if (touchStartY > touchEndY + 50) {
                    navigateSlide(1);
                } else if (touchStartY < touchEndY - 50) {
                    navigateSlide(-1);
                }
            }

            let currentIndex = 0;
            const slides = document.querySelectorAll(".slide");
            function navigateSlide(direction) {
                currentIndex = (currentIndex + direction + slides.length) % slides.length;
                showSlide(currentIndex);
            }
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove("show");
                    if (i === index) {
                        slide.classList.add("show");
                    }
                });
            }
            document.addEventListener("wheel", function (event) {
                navigateSlide(event.deltaY > 0 ? 1 : -1);
            });
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
